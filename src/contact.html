<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <header
      class="sticky top-0 z-50 mx-auto w-full border-b-4 border-borderG bg-background-light font-body font-medium shadow-md"
    >
      <nav class="mx-auto flex max-w-6xl items-center justify-between p-4">
        <a href="index.html"
          ><img src="../img/SalamonLogo.png" alt="company logo" class="h-12"
        /></a>

        <button
          id="hamburger-button"
          class="relative h-8 w-8 cursor-pointer text-3xl focus:outline-none md:hidden"
        >
          <div
            class="absolute top-4 -mt-0.5 h-1 w-8 rounded bg-black before:absolute before:h-1 before:w-8 before:-translate-x-4 before:-translate-y-3 before:rounded before:bg-black before:transition-all before:duration-500 before:content-[''] after:absolute after:h-1 after:w-8 after:-translate-x-4 after:translate-y-3 after:rounded after:bg-black after:transition-all after:duration-500 after:content-['']"
          ></div>
        </button>

        <ul
          class="mx-0 hidden list-none flex-row content-center justify-center align-baseline md:flex md:text-xl lg:text-base lg:leading-8"
        >
          <li class="block align-baseline">
            <a
              class="rounded-md px-[20px] py-[26px] transition duration-500 hover:bg-[#DBDCE1]"
              href="index.html"
              >Home</a
            >
          </li>
          <li class="block align-baseline"></li>
          <li class="block">
            <a
              class="rounded-md px-[20px] py-[26px] transition duration-500 hover:bg-[#DBDCE1]"
              href="./Properties.html"
              >Properties</a
            >
          </li>
          <li class="block align-baseline"></li>
          <li class="block">
            <a
              class="rounded-md px-[20px] py-[26px] transition duration-500 hover:bg-[#DBDCE1]"
              href="./founder.html"
              >Founder</a
            >
          </li>
          <li class="block align-baseline"></li>
          <li class="block">
            <a
              class="rounded-md px-[20px] py-[26px] underline decoration-[#70ABCF] decoration-[3.4px] underline-offset-8 transition duration-500 hover:bg-[#DBDCE1]"
              href="./contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <section
        id="mobile-menu"
        class="toggle-btn absolute left-0 top-[83px] mx-0 hidden w-full max-w-full flex-col justify-center bg-background-light text-3xl"
      >
        <nav
          class="relative flex min-h-7 w-full flex-col py-5"
          aria-label="mobile"
        >
          <ul class="flex flex-col justify-center gap-5 px-8 text-text-dark">
            <li><a href="index.html" class="block hover:bg-hover">Home</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="./Properties.html">Properties</a></li>
            <li><a href="#">Founder</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main
      class="flex min-h-[calc(100vh-96px-52px)] justify-center bg-background-light"
    >
      <div class="flex w-full max-w-3xl flex-col gap-6 p-10">
        <h2 class="text-2xl font-bold">Contact Us</h2>
        <h3 class="text-1xl mb-2 font-semibold">
          Interested in collaborating with Salamon Acquisitions? Weâ€™d like to
          hear from you.
        </h3>
        <form
          name="contact"
          method="post"
          class="flex max-w-3xl flex-col gap-2 rounded-md border bg-gray-50 p-8"
          data-netlify="true"
        >
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="First and last name . . ."
            class="min-w-40 grow rounded-md border p-4 shadow-sm"
            required
          />
          <br />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="joe@schmoe.com"
            class="min-w-[2rem] grow rounded-md border p-4 shadow-sm"
            required
          />
          <br />

          <label for="email">Phone number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="1-(xxx)-123-9999"
            class="min-w-40 grow rounded-md border p-4 shadow-sm"
            required
          />
          <br />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            class="min-h-60 min-w-40 grow rounded-md border p-4 shadow-sm"
            placeholder="write your message here . . ."
            required
          ></textarea>
          <br />

          <button
            type="submit"
            class="min-h-4 w-36 rounded-md border-none bg-ButtonC p-2 text-lg font-medium text-white transition duration-700 hover:bg-hover hover:ring-background-light"
          >
            Send
          </button>
        </form>
      </div>
    </main>

    <footer
      class="mt-auto flex min-h-16 w-full flex-col items-center justify-center bg-footerC"
    >
      <div class="mx-auto flex w-full max-w-6xl items-center">
        <section class="mt-0 pl-4 md:pl-0">
          <p>&#169; 2024 maximaproperties</p>
        </section>
      </div>
    </footer>
  </body>
</html>
